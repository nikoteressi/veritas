[loggers]
keys=root,sqlalchemy,alembic,uvicorn,matplotlib

[handlers]
keys=console

[formatters]
keys=generic

[logger_root]
level=INFO
handlers=console

[logger_sqlalchemy]
level=WARNING
handlers=
qualname=sqlalchemy.engine

[logger_alembic]
level=WARNING
handlers=
qualname=alembic

[logger_uvicorn]
level=INFO
handlers=
qualname=uvicorn.access

[logger_matplotlib]
level=ERROR
handlers=
qualname=matplotlib

[handler_console]
class=StreamHandler
args=(sys.stderr,)
level=NOTSET
formatter=generic

[formatter_generic]
format=%(asctime)s [%(name)s] [%(levelname)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S