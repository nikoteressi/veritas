[tool.isort]
# Import standardization configuration for Phase 1 refactoring
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
use_parentheses = true

# Import grouping and ordering
known_first_party = ["agent", "app", "backend"]
known_third_party = [
    "aiohttp", "asyncio", "dataclasses", "datetime", "enum", "json", "logging",
    "numpy", "pandas", "pydantic", "pytest", "requests", "sqlalchemy", "typing",
    "uuid", "warnings", "networkx", "spacy", "scipy", "sklearn", "chromadb",
    "ollama", "openai", "anthropic", "fastapi", "uvicorn", "redis", "psycopg2"
]

# Section ordering
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

# Force specific imports to be treated as separate lines
force_single_line = false
single_line_exclusions = ["typing"]

# Skip certain files/patterns
skip = ["__pycache__", ".git", ".venv", "venv", "env"]
skip_glob = ["**/migrations/*", "**/alembic/*"]

# Ensure future imports come first
force_to_top = ["from __future__ import annotations"]