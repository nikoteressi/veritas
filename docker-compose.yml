services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: veritas-postgres
    environment:
      POSTGRES_DB: veritas_db
      POSTGRES_USER: veritas_user
      POSTGRES_PASSWORD: veritas_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veritas_user -d veritas_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # SearxNG Search Engine
  searxng:
    image: searxng/searxng:latest
    container_name: veritas-searxng
    ports:
      - "8888:8080"
    volumes:
      - ./docker/searxng:/etc/searxng
    environment:
      - SEARXNG_BASE_URL=http://localhost:8888/
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--spider", "--tries=1", "--timeout=5", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: veritas-chromadb
    ports:
      - "8002:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    healthcheck:
      test: [ "CMD", "/bin/bash", "-c", "cat < /dev/null > /dev/tcp/localhost/8000" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: veritas-backend
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=veritas_db
      - DB_USER=veritas_user
      - DB_PASSWORD=veritas_password
      - SEARXNG_URL=http://searxng:8080
      - OLLAMA_BASE_URL=http://192.168.11.130:11434
      - OLLAMA_MODEL=llama4
      - CHROMA_PERSIST_DIRECTORY=/app/data/chroma_db
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    volumes:
      - ./backend:/app
      - chroma_data:/app/data/chroma_db
    depends_on:
      postgres:
        condition: service_healthy
      searxng:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: veritas-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
      - VITE_WS_URL=ws://localhost:8000/ws
    depends_on:
      - backend

volumes:
  postgres_data:
  chroma_data:
